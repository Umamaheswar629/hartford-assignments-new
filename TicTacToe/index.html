<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8 text-gray-800">Tic Tac Toe</h1>
        
        <!-- Game Status -->
        <p id="gameStatus" class="text-2xl font-semibold mb-4 text-gray-700">Player X's Turn</p>
        
        <!-- Tic Tac Toe Grid -->
        <div class="grid grid-cols-3 gap-2 w-72 h-72 mx-auto bg-gray-300 p-2 rounded-lg">
            <div id="cell0" onclick="handleCellClick(0)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell1" onclick="handleCellClick(1)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell2" onclick="handleCellClick(2)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell3" onclick="handleCellClick(3)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell4" onclick="handleCellClick(4)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell5" onclick="handleCellClick(5)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell6" onclick="handleCellClick(6)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell7" onclick="handleCellClick(7)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
            <div id="cell8" onclick="handleCellClick(8)" class="bg-white flex items-center justify-center text-4xl font-bold cursor-pointer hover:bg-gray-50 transition rounded"></div>
        </div>
        
        <button onclick="resetGame()" class="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition">
            Reset Game
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
