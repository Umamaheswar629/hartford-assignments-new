
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Post Manager</title>
</head>
<body class="bg-slate-900 min-h-screen text-slate-100">
    <div class="max-w-7xl mx-auto px-6 py-10 space-y-12">
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold tracking-wide">Post Manager</h1>
            <p class="text-slate-400">Create, update and view posts via REST API</p>
        </header>
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl p-6 shadow-xl">
                <h2 class="text-xl font-semibold text-indigo-400 mb-5">Create Post</h2>
                <form id="formData" class="space-y-4">
                    <input id="addUserId" placeholder="User ID"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"/>

                    <input id="addTitle" placeholder="Title"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"/>

                    <textarea id="addBody" rows="4" placeholder="Body"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none"></textarea>

                    <button type="submit"
                        class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg font-medium transition">
                        Add Post
                    </button>
                </form>
            </div>

            <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-2xl p-6 shadow-xl">
                <h2 class="text-xl font-semibold text-rose-400 mb-5">Patch / Update Post</h2>

                <form id="UpdateFormData" class="space-y-4">
                    <input id="updateId" placeholder="Post ID"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-rose-400 outline-none"/>

                    <input id="updateUserId" placeholder="User ID"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-rose-400 outline-none"/>

                    <input id="updateTitle" placeholder="Title"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-rose-400 outline-none"/>

                    <textarea id="updateBody" rows="4" placeholder="Body"
                        class="w-full bg-slate-800 border border-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-rose-400 outline-none"></textarea>

                    <button type="submit"
                        class="w-full bg-rose-500 hover:bg-rose-600 text-white py-3 rounded-lg font-medium transition">
                        Update Post
                    </button>
                </form>
            </div>

        </section>

        <!-- Table Section -->
        <section class="bg-slate-800 rounded-2xl p-6 shadow-xl space-y-6">

            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <h2 class="text-2xl font-semibold text-violet-400">Posts List</h2>

                <button onclick="fetchAllPosts()"
                    class="bg-violet-500 hover:bg-violet-600 px-6 py-3 rounded-lg font-medium transition">
                    Load Posts
                </button>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border border-slate-700 rounded-lg">
                    <thead class="bg-slate-700 text-slate-200">
                        <tr>
                            <th class="p-4 text-left">ID</th>
                            <th class="p-4 text-left">Title</th>
                            <th class="p-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody" class="divide-y divide-slate-700"></tbody>
                </table>
            </div>

        </section>

    </div>

    <script src="./main.js"></script>
</body>
</html>
