<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6">

    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
      User CRUD Operations
    </h2>

    <!-- FORM -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <input
        type="text"
        placeholder="Name"
        [(ngModel)]="user.name"
        class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="user.email"
        class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button
        (click)="saveUser()"
        class="bg-blue-600 text-white rounded-lg px-4 py-2 hover:bg-blue-700 transition"
      >
        {{ isEditMode ? 'Update User' : 'Add User' }}
      </button>
    </div>

    <!-- TABLE -->
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-200 rounded-lg">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-center">Actions</th>
          </tr>
        </thead>

        <tbody>
          @for (u of users; track $index) {
            <tr class="border-t hover:bg-gray-50">
              <td class="px-4 py-2">{{ u.name }}</td>
              <td class="px-4 py-2">{{ u.email }}</td>
              <td class="px-4 py-2 flex justify-center gap-2">
                <button
                  (click)="editUser(u)"
                  class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600"
                >
                  Edit
                </button>
                <button
                  (click)="deleteUser(u.id)"
                  class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700"
                >
                  Delete
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>

  </div>
</div>
